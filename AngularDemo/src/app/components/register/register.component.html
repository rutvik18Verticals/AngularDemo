<div class="row d-flex align-items-center justify-content-center">
    <div class="col-lg-4 col-sm-12 col-md-6">
      <div class="card">
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <h1 class="text-center">Register</h1>
            <label for="userName">Username</label>
            <input
              id="userName"
              type="text"
              placeholder="Enter username"
              class="form-control form-control-sm"
              formControlName="username"
            />
            <label class="mt-3" for="password">Create new password</label>
            <input
              appPasswordChecker
              messageSpanId="passwordLengthEl"
              id="password"
              type="password"
              placeholder="Enter password"
              class="form-control form-control-sm"
              formControlName="password"
  
            />
            <div id="passwordLengthEl"></div>
            <label class="mt-3" for="password">Confirm password</label>
            <input
              id="password"
              type="password"
              placeholder="Re-enter password"
              class="form-control form-control-sm"
              formControlName="confirmPassword"
  
            />
            <select class="mt-3 form-select form-select-sm" formControlName="role">
              <option value="">Select Role</option>
              <option value="employee">Employee</option>
              <!-- <option value="admin">Admin</option> -->
              <option value="manager">Manager</option>
            </select>
            @if (isSubmitted && !isPasswordMatch) {
                <span style="color: red;">Password does not match</span>
            }
            <div class="row justify-content-center">
              <div class="col-sm-12 col-md-12 col-lg-3">
                <div class="row">
                  <button type="submit" class="mt-3 btn btn-primary">
                    Register
                  </button>
                </div>
              </div>
            </div>
          </form>
  
          <a [routerLink]="['/login']">Existing user?</a>
        </div>
      </div>
    </div>
  </div>
